<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List</title>
</head>
<body>

<input type="text" id="new11">
<button id="newAdd">Add</button>
<ul id="todoList"></ul>

<script>
document.addEventListener("DOMContentLoaded", function() {
    var newButton = document.getElementById("newAdd");
    var todoList = document.getElementById("todoList");

    newButton.addEventListener("click", function() {
        let task = document.getElementById("new11").value;
        if (task.trim() !== '') {
            let li = document.createElement("li");
            li.textContent = task;
            todoList.appendChild(li);
            document.getElementById("new11").value = ''; // Clear the input field
        } else {
            alert("Please enter a task.");
        }
    });
});
</script>

</body>
</html>
