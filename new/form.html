<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        p{
            color: rgb(45, 45, 195);
        }
        input{
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>JavaScript Validation</h1>
    <input type="text" name="" id="inputField">
    <p id="para"></p>
    <button type="submit"   id="buttonForm">Submit</button>
    


    <script >
       
        let para =document.getElementById('para');
         let button1 =document.getElementById('buttonForm');
         button1.addEventListener('click', function(){
            let input =document.getElementById('inputField').value;
            if(input===""){
              para.innerHTML="Name must be filled out ";
            }
            else  {
                para.innerHTML="My name is "+ input;
               
            }
         })


    </script>
</body>
</html>
